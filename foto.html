<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .galeria img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Galería</h1>
  <div class="galeria">
    <img src="https://www.estadiodeportivo.com/imagenes/702a1a7b-b6e5-4089-90f8-8310de50ef88_660x372.jpeg/300x200" alt="Imagen nico">
    <img src="https://via.placeholder.com/300x200" alt="Imagen mono">
    <img src="https://via.placeholder.com/300x200" alt="Imagen songi">
    <img src="https://via.placeholder.com/300x200" alt="Imagen 4">
    <img src="https://via.placeholder.com/300x200" alt="Imagen 5">
    <img src="https://via.placeholder.com/300x200" alt="Imagen 6">
  </div>
</body>
</html>
