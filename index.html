<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SONGI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: blue;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      background-color: #0056b3;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: yellow;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 40px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

  </style>
</head>
<body>

  <header>
    <h1>SONGI</h1>
  </header>

  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#sobre-mi">Sobre mí</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <main>
    <section id="inicio">
      <h2>Inicio</h2>
      <p>Bienvenido a mi sitio web personal. Aquí encontrarás información sobre mí.</p>
    </section>

    <section id="sobre-mi">
      <h2>Sobre mí</h2>
      <p>Soy [Tu Nombre], un entusiasta del desarrollo web</p>
    </section>
 <a href="foto.html">Ir a fotos</a>
    <section id="contacto">
      <h2>Contacto</h2>
      <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
<section id="imagen-coche" style="text-align: center; margin-bottom: 50px;">

</section>
  <footer>
    © 2025
  </footer>

</body>
</html>
